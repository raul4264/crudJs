<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <form id="formRegister">
        <h2 id="titleForm">Registrar usuario</h2>
        <div class="mb-3">
          <label for="nameUser" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nameUser"
            name="nameUser"
          />
        </div>
        <div class="mb-3">
          <label for="mailUser" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="mailUser"
            name="mailUser"
          />
        </div>
        <button id="btnForm" type="submit" class="btn btn-primary">
          Registrar
        </button>
      </form>

      <table class="table table-dark table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="containerUsers"></tbody>
      </table>
    </div>

    <script src="./main.js"></script>
  </body>
  <script src="./productos.json"></script>
</html>
